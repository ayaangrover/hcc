<body>
    <div class="navbar">
        <a href="./"><img id="logo" src="logo2.png" alt="Harker Coding Club Logo"></a>
    </div>
    <div class="signin-container">
        <h1>Sign Up for HCC</h1>
        <p>Create an account to earn tickets, share them.</p>
        <div class="signup-options">
            <form class="signup-form" id="email-signup-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign up with Email</button>
            </form>
            <div class="divider"><span>or</span></div>
            <button id="github-signup">
                <img src="github-logo.png" alt="GitHub Logo">
                Sign up with GitHub
            </button>
            <button id="google-signup">
                <img src="google-logo.png" alt="Google Logo">
                Sign up with Google
            </button>
        </div>
        <p class="signin-link">Already have an account? <a href="signin.html">Sign in</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Firebase configuration (keep your existing config)
        const firebaseConfig = {
            apiKey: "AIzaSyDIy9RJmcYCq1vEdZ1bmulL80YlqQa1duk",
            authDomain: "hcc-site-2a199.firebaseapp.com",
            projectId: "hcc-site-2a199",
            storageBucket: "hcc-site-2a199.appspot.com",
            messagingSenderId: "111351505999",
            appId: "1:111351505999:web:4780ad4342212c6285b63a",
            measurementId: "G-0LY0D15F68"
        };

        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', (event) => {
            const signinContainer = document.querySelector('.signin-container');
            
            setTimeout(() => {
                signinContainer.classList.add('animate');
            }, 100);

            const githubSignup = document.getElementById('github-signup');
            const emailSignupForm = document.getElementById('email-signup-form');
            const googleSignup = document.getElementById('google-signup');
            
            function setSessionCookie(user) {
                return user.getIdToken(true)
                    .then((idToken) => {
                        document.cookie = `__session=${idToken}; max-age=3600; path=/; secure; samesite=strict`;
                    });
            }

            // Set persistence to LOCAL
            firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                .then(() => {
                    // Existing authentication logic here
                    githubSignup.addEventListener('click', () => {
                        const provider = new firebase.auth.GithubAuthProvider();
                        firebase.auth().signInWithPopup(provider)
                            .then((result) => {
                                console.log("Successfully signed up with GitHub", result.user);
                                return setSessionCookie(result.user);
                            })
                            .then(() => {
                                window.location.href = './dashboard';
                            })
                            .catch((error) => {
                                console.error("Error signing up with GitHub", error);
                            });
                    });

                    googleSignup.addEventListener('click', () => {
                        const provider = new firebase.auth.GoogleAuthProvider();
                        firebase.auth().signInWithPopup(provider)
                            .then((result) => {
                                console.log("Successfully signed up with Google", result.user);
                                return setSessionCookie(result.user);
                            })
                            .then(() => {
                                window.location.href = './dashboard';
                            })
                            .catch((error) => {
                                console.error("Error signing up with Google", error);
                            });
                    });

                    emailSignupForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        const confirmPassword = document.getElementById('confirm-password').value;

                        if (password !== confirmPassword) {
                            console.error("Passwords do not match");
                            return;
                        }

                        firebase.auth().createUserWithEmailAndPassword(email, password)
                            .then((userCredential) => {
                                console.log("Successfully signed up with email", userCredential.user);
                                return setSessionCookie(userCredential.user);
                            })
                            .then(() => {
                                window.location.href = './dashboard';
                            })
                            .catch((error) => {
                                console.error("Error signing up with email", error);
                            });
                    });
                })
                .catch((error) => {
                    console.error("Error setting persistence", error);
                });
        });
    </script>
