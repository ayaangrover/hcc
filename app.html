<!DOCTYPE html>
<html>
<head>
    <title>App</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            document.getElementById('greeting').innerText = 'Hello, ' + name;
        }
    </script>
</head>
<body>
    <h1 id="greeting">Hello, </h1>
</body>
</html>
