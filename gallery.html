<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harker Coding Club</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.47059;
            letter-spacing: -0.022em;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 22px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar .logo {
            font-size: 21px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 22px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 2px 8px 24px rgba(0, 0, 0, 0.12);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .hover-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .hover-bar {
            opacity: 1;
        }

        .hover-bar h3 {
            margin: 0;
            font-size: 18px;
            color: #1d1d1f;
        }

        .hover-bar p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #515154;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        #logo {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img id="logo" src="logo2.png" alt="Harker Coding Club Logo">
        <div class="g-signin2" data-onsuccess="onSignIn">Sign In</div>
    </div>
    <div class="container">
        <a href="#" class="gallery-item">
            <img src="gallery1.jpg" alt="Gallery Image 1">
            <div class="hover-bar">
                <h3>Event 1</h3>
                <p>Description of Event 1</p>
            </div>
        </a>
        <a href="#" class="gallery-item">
            <img src="gallery2.jpg" alt="Gallery Image 2">
            <div class="hover-bar">
                <h3>Event 2</h3>
                <p>Description of Event 2</p>
            </div>
        </a>
        <a href="#" class="gallery-item">
            <img src="gallery3.jpg" alt="Gallery Image 3">
            <div class="hover-bar">
                <h3>Event 3</h3>
                <p>Description of Event 3</p>
            </div>
        </a>
        <a href="#" class="gallery-item">
            <img src="gallery4.jpg" alt="Gallery Image 4">
            <div class="hover-bar">
                <h3>Event 4</h3>
                <p>Description of Event 4</p>
            </div>
        </a>
    </div>
</body>
</html>
